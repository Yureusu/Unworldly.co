<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>Signup/Login</title>
    <link rel="icon" type="image/x-icon" href="web-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <span onclick="Cart()" id="cart" style="text-decoration: none;"><i class="fa-solid fa-cart-shopping" style="padding-right: 6px;"></i>Cart</span>
        <a href="" id="account" style="text-decoration: none;">Login or Create Account</a>
        <div id="header-space"></div>
        <a href="" id="new-arrival" style="text-decoration: none;"><i class="fa-solid fa-star-of-life" style="padding-right: 6px;"></i>The New Collection Has Landed!</a>
    </div>
    <div class="brand">
        <img id="brandname" src="UnworldlyBrandW.png"></img>
    </div>
    <div class="form-container">
        <form action="" id="signup-form">
            <h3>Sign Up</h3>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button onclick="signup()" id="signup-btn">Sign up</button>
            <h6>Already have an account? <span onclick="loginswitch()" id="loginswitch">Log in here</span></h6>
        </form>
        <form action="" id="login-form">
            <h3>Log in</h3>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button onclick="login()" id="login-btn">Log in</button>
            <h6>Don't have an account? <span onclick="signupswitch()" id="signupswitch">Sign up here</span></h6>
        </form>
        <div id="image-container"></div>
    </div>
    <script src="form.js"></script>
    <script type="module" src="signup.js" defer></script>
    <script type="module" src="login.js" defer></script>
</body>
</html>
